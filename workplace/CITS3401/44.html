<body>
    <script>
        function Student(tittle,name,supervisor){
            this.tittle=tittle;
            this.name=name;
            this.supervisor=supervisor;
            this.origin=function(){
                if(!this.supervisor)return this;
                else return supervisor.origin();
            }
        }
s1=new Student('prof.','Church');
s2=new Student('prof.','Tring',s1);
s3=new Student('prof.','Gandy',s2);

Student.prototype.toString=function(){
    return this.tittle+' '+this.name;
}
console.log(s3.origin().toString)
    </script>
</body>
