<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- form：表单 -->
<body>
    <form action="http://123">


        <br>
        姓名：<input type="text" name="a">
        <br>
        密码：<input type="password" name="b">
        <br>
        性别 
        <!-- type=radio 代表单选框，name相同，checked表示默认 -->
        <input type="radio" name="sex" value="1" checked>男
        <input type="radio" name="sex" value="0">女

        <br>
        学历
        <select name="xueli">
            <option value="zk">专科</option>
            <option value="bk" selected>本科</option>
            <option value="yj">硕士</option>


        </select>
        <br>
        爱好
        <input type="checkbox" name="hobby" value="tangto">烫头
        <input type="checkbox" name="hobby" value="drink" checked>喝酒
        <input type="checkbox" name="hobby" value="smoke">抽烟
        <br>
        简介
        <textarea name="jianjie" cols="30" rows="10"></textarea>
        <br>

        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </form>
</body>

</html>
